<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UnoRemastered</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</head>
<body>
<div id="loader"></div>
<img src="assets/uno_card_stack.png" alt="Deck1" id="deck1">
<img src="assets/uno_card_stack.png" alt="Deck2" id="deck2">
<img src="assets/uno_card_stack_big.png" alt="Stack" id="stack">
<div id="gameStack"></div>

<div class="offcanvas offcanvas-top" tabindex="-1" id="offT" aria-labelledby="offTLabel">
    <div class="offcanvas-header">
        <h3 class="offcanvas-title" id="offTTitle">Player 1</h3>
        <h4 class="offcanvas-title">Choose card to play</h4>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small">
        <div class="scroll-container">
            <ul id="deck1Cards"></ul>
        </div>
    </div>
</div>
<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offB" aria-labelledby="offBLabel">
    <div class="offcanvas-header">
        <h3 class="offcanvas-title" id="offBTitle">Player 2</h3>
        <h4 class="offcanvas-title">Choose card to play</h4>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small">
        <div class="scroll-container">
            <ul id="deck2Cards"></ul>
        </div>
    </div>
</div>
<div class="modal fade" id="startingInfo" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Game Instructions</h3>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
                <p id="startingPlayer"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Start game!</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="colorPicker" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Choose color:</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary dot dot-red" data-bs-dismiss="modal" id="chooseRed">Red</button>
                <button type="button" class="btn btn-primary dot dot-yellow" data-bs-dismiss="modal" id="chooseYellow">Yellow</button>
                <button type="button" class="btn btn-primary dot dot-green" data-bs-dismiss="modal" id="chooseGreen">Green</button>
                <button type="button" class="btn btn-primary dot dot-blue" data-bs-dismiss="modal" id="chooseBlue">Blue</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
