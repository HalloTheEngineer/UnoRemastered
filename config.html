<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UnoRemastered</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
  <div class="page active">
    <form action="game.html">
      <h1 class="h3 py-2 mb-3 fw-normal">Configuration</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingTag1" placeholder="Bambus" name="tag1">
        <label for="floatingTag1">Player 1</label>
      </div>

      <div class="form-floating my-2">
        <input type="text" class="form-control" id="floatingTag2" placeholder="Bambus" name="tag2">
        <label for="floatingTag2">Player 2</label>
      </div>

      <div class="form-floating my-2">
        <input type="text" class="form-control" id="floatingTag3" placeholder="7" name="cardcount">
        <label for="floatingTag3">Cards per player</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Continue</button>
      <button class="btn btn-primary w-100 py-2 my-3" type="button" onclick="window.location.href = 'index.html'">Go Back</button>
    </form>
  </div>
  <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" id="myToast">
    <div class="d-flex">
      <div class="toast-body">
        Your input got rejected! Try again!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</main>
</body>
<script>
  $(document).ready(function(){
    const params = new URLSearchParams(document.location.search);
    if (params.has("rejected")) $("#myToast").toast("show");
  });
</script>
</html>
