<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UnoRemastered</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
  <div class="page active">
    <form>
      <h1 class="h3 py-2 mb-3 fw-normal">Player Names</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingTag1" placeholder="Bambus">
        <label for="floatingTag1">Player 1</label>
      </div>

      <div class="form-floating my-2">
        <input type="text" class="form-control" id="floatingTag2" placeholder="Bambus">
        <label for="floatingTag2">Player 2</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="button" onclick="toggle(this)">Continue</button>
    </form>
  </div>
  <div class="page">
    <p>
      sus
    </p>
  </div>

</main>
</body>
<script>
  window.onload = function () {

  }
  function toggleDisplay(className, displayState){
    const elements = document.getElementsByClassName(className)
    for (let i = 0; i < elements.length; i++){
      elements[i].style.display = displayState;
    }
  }
  function toggle() {
    document.onclick = function(e) {
      if (e.target.tagName === 'BUTTON') {
        let href = e.target.getAttribute("href");
        let input1 = document.getElementById("floatingTag1");
        let input2 = document.getElementById("floatingTag2");
        if ((/^[A-Za-z0-9]+(?:[ _-][A-Za-z0-9]+)*$/.test(input1.value) && /^[A-Za-z0-9]+(?:[ _-][A-Za-z0-9]+)*$/.test(input2.value)) && input1.value !== input2.value) {
          toggleDisplay('page', 'none');
          document.getElementById(href).style.display = 'block';
        } else {
          alert("Bitte gebe valide Tags ein!")
        }
      }
    }
  }
</script>
<script src="game.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
